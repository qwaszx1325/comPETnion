<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>會員資料</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Taipei+Sans+TC:300,400,500,700|Taipei+Sans+TW:300,400,500,700&display=swap">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<style>
		body {
			font-family: 'Arial', sans-serif;
		}


		.container-member {
			background-color: #fdf6f0;
			padding: 20px;
			border-radius: 8px;
			max-width: 700px;
			/* 设置表格容器的最大宽度 */
			margin: auto;
			/* 居中对齐 */
		}

		h2 {
			color: #d4a373;
			text-align: center;
		}

		.member-table {
			width: 100%;
			border-collapse: collapse;
			table-layout: fixed;
		}

		.member-table th,
		.member-table td {
			border: 1px solid #e0e0e0;
			padding: 10px;
			text-align: left;
			word-wrap: break-word;
		}

		.member-table th {
			background-color: #fdf6f0;
			color: #d4a373;
		}

		.member-table th:nth-child(1) {
			width: 50px;
			/* 調整項目欄位的寬度 */
		}

		.member-table th:nth-child(2) {
			width: 250px;
			/* 調整項目欄位的寬度 */
		}

	
		.back-to-member-functions {
			margin-top: 20px;
		}


		.twchar {
			font-family: "Chilanka", 'Taipei Sans TC', 'Taipei Sans TW', sans-serif;
			font-optical-sizing: auto;
			font-weight: weight;
			font-style: normal;
		}

		h2#swal2-title {
			font-size: 24px;
			font-family: 'Lexend';
			color: theme('colors.metal');
		}

		div#swal2-html-container {
			font-size: 16px;
			font-family: 'Heebo';
			color: theme('colors.metal');
		}
	</style>
</head>

<body>


	
	<div class="container-member mt-5">
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#memberModal">
        顯示會員資料
    </button>
    </div>
	
	<!-- Modal -->
<div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title twchar" id="memberModalLabel">會員資料</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="member-table">
                    <tr>
                        <td class="twchar">會員照片</td>
                        <td><img th:src="@{/admin/download(memberId=${member.memberId})}" alt="Member Image" width="100px" class="img-fluid"></td>
                    </tr>
                    <tr>
                        <td class="twchar">會員姓名</td>
                        <td th:text="${member.memberName}"></td>
                    </tr>
                    <tr>
                        <td class="twchar">會員帳號</td>
                        <td th:text="${member.memberEmail}"></td>
                    </tr>
                    <tr>
                        <td class="twchar">會員年紀</td>
                        <td th:text="${member.memberAge}"></td>
                    </tr>
                    <tr>
                        <td class="twchar">會員電話</td>
                        <td th:text="${member.memberPhone}"></td>
                    </tr>
                    <tr>
                        <td class="twchar">會員地址</td>
                        <td class="twchar" th:text="${member.memberAddress}"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


</body>

</html>
