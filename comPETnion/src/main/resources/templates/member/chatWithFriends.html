<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>會員聊天室</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Taipei+Sans+TC:300,400,500,700|Taipei+Sans+TW:300,400,500,700&display=swap">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
        body {
            background-color: #f8f3ef; /* 淺米色背景 */
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(188, 158, 140, 0.2);
            display: flex;
        }
        .friend-list {
            width: 250px;
            border-right: 1px solid #e8dfd9;
            overflow-y: auto;
            height: 600px;
        }
        .friend-item {
            padding: 10px;
            border-bottom: 1px solid #e8dfd9;
            cursor: pointer;
        }
        .friend-item:hover {
            background-color: #f8f3ef;
        }
        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #bc9e8c; /* 主題色 */
            color: white;
            padding: 15px;
            border-top-right-radius: 15px;
        }
        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
        }
        .message-received {
            background-color: #f0e8e2;
            align-self: flex-start;
        }
        .message-sent {
            background-color: #bc9e8c;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-input {
            padding: 15px;
            background-color: #f8f3ef;
            border-bottom-right-radius: 15px;
        }
        .btn-custom {
            background-color: #bc9e8c;
            color: white;
        }
        .btn-custom:hover {
            background-color: #a28977;
            color: white;
        }
    </style>
	
</head>
<body>
<div th:replace="~{layout/header}"></div>

<div class="container mt-5">
        <div class="chat-container">
            <div class="friend-list">
                <div class="friend-item d-flex align-items-center">
                    <img src="/api/placeholder/40/40" alt="朋友1" class="friend-avatar">
                    <div>
                        <div class="fw-bold">朋友1</div>
                        <small class="text-muted">最後訊息...</small>
                    </div>
                </div>
                <div class="friend-item d-flex align-items-center">
                    <img src="/api/placeholder/40/40" alt="朋友2" class="friend-avatar">
                    <div>
                        <div class="fw-bold">朋友2</div>
                        <small class="text-muted">最後訊息...</small>
                    </div>
                </div>
                <div class="friend-item d-flex align-items-center">
                    <img src="/api/placeholder/40/40" alt="朋友3" class="friend-avatar">
                    <div>
                        <div class="fw-bold">朋友3</div>
                        <small class="text-muted">最後訊息...</small>
                    </div>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <h4 class="mb-0">CompETnion 聊天室</h4>
                </div>
                <div class="chat-messages">
                    <div class="d-flex flex-column">
                        <div class="message message-received">
                            您好！歡迎來到聊天室。
                        </div>
                        <div class="message message-sent">
                            嗨！很高興見到你。
                        </div>
                        <div class="message message-received">
                            今天天氣真不錯，對吧？
                        </div>
                        <div class="message message-sent">
                            是的，陽光明媚，非常適合出門走走。
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="輸入訊息...">
                        <button class="btn btn-custom" type="button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{layout/footer}"></div>
</body>
</html>
