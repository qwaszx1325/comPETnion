<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>忘記密碼</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Taipei+Sans+TC:300,400,500,700|Taipei+Sans+TW:300,400,500,700&display=swap">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
.twchar {
	font-family: "Chilanka", 'Taipei Sans TC', 'Taipei Sans TW', sans-serif;
	font-optical-sizing: auto;
	font-weight: weight;
	font-style: normal;
}

@font-face {
	font-family: TaiwanPearl-Regular;
	src:
		url(https://cdn.jsdelivr.net/gh/max32002/TaiwanPearl@2.125/webfont/TaiwanPearl-Regular.woff2)
		format("woff2"),
		url(https://cdn.jsdelivr.net/gh/max32002/TaiwanPearl@2.125/webfont/TaiwanPearl-Regular.woff)
		format("woff");
}

</style>

</head>
<body>
	<div th:replace="~{layout/header}"></div>
	<div class="container-fluid">
		<section id="register"
			th:style="'background: url(' + @{/imgs/background-img.png} + ') no-repeat; background-size: cover'">
			<div class="container ">
				<div class="row my-5 py-5">
					<div class="offset-md-3 col-md-6 my-5 ">
						<h4 class="fw-normal text-center twchar">
							忘記密碼<span class="text-primary"></span>
						</h4>
						<form th:action="@{/public/forgot/password}" method="post">
							<div class="mb-3">
								<label for="email" class=" fw-normal text-center twchar"
									style="font-size: 20px; margin-bottom: 0.5em">電子信箱:</label> <input
									type="email" class="form-control form-control-lg twchar"
									name="memberEmail" id="email" placeholder="請輸入您的信箱" required>
							</div>
							<div class="row">
                            <div class="col-md-6 mb-2">
                                <button type="submit" class="btn btn-dark twchar w-100">發送重置連結</button>
                            </div>
                            <div class="col-md-6 mb-2">
                                <button id="oneClick" type="button" class="btn btn-dark twchar w-100">一鍵填寫</button>
                            </div>
                        </div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div th:replace="~{layout/footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
$("#oneClick").click(function () {
$("#email").val("wua8219@gmail.com");

});
});
		
		</script>


</body>
</html>
