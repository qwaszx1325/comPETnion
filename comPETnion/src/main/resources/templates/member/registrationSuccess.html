<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>註冊成功</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
rel="stylesheet">
<link rel="stylesheet"
href="https://fonts.googleapis.com/css?family=Taipei+Sans+TC:300,400,500,700|Taipei+Sans+TW:300,400,500,700&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
  .twchar {
    font-family: "Chilanka", 'Taipei Sans TC', 'Taipei Sans TW', sans-serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal;
  }
  @font-face {
        font-family: TaiwanPearl-Regular;
        src: url(https://cdn.jsdelivr.net/gh/max32002/TaiwanPearl@2.125/webfont/TaiwanPearl-Regular.woff2) format("woff2"),
        url(https://cdn.jsdelivr.net/gh/max32002/TaiwanPearl@2.125/webfont/TaiwanPearl-Regular.woff) format("woff");
      }
  </style>
</head>

<body>

  <div th:replace="~{layout/header}"></div>


  <div class="container-fluid">

    <section id="register"
      th:style="'background: url(' + @{/imgs/background-img.png} + ') no-repeat; background-size: cover'">
      <div class="container ">
        <h4 class="twchar text-center p-5 mt-3">註冊成功!</h4>
        <div class="row">
          <div class="offset-md-3 col-md-6 my-5 ">
            <p class="twchar text-center" style="font-size:20px;">我們已經向您的電子郵箱發送了一封驗證郵件，請查收並點擊驗證鏈接以完成註冊。</p>
            <p class="twchar text-center"><a class="twchar" style="font-size:20px;"
                        th:href="@{/public/login}">前往登入頁面</a></p>
          </div>
        </div>
    </section>

  </div>
  <div th:replace="~{layout/footer}"></div>
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
   crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
   crossorigin="anonymous"></script>
  <script>
    // 倒計時函數
    function countdown() {
      var seconds = 3;
      var countdownElement = document.getElementById('countdown');

      var timer = setInterval(function () {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href =/*[[@{/comPETnion/}]]*/ '/comPETnion/';  // 替換成您的首頁URL
        }
      }, 1000);
    }

    // 頁面加載完成後開始倒計時
    window.onload = countdown;
  </script>
</body>

</html>
