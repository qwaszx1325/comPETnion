		.custom-dropdown {

		}

		.custom-dropdown-menu {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			z-index: 1000;
			min-width: 10rem;
			padding: 0.5rem 0;
			margin: 0.125rem 0 0;
			font-size: 1rem;
			color: #212529;
			text-align: left;
			list-style: none;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid rgba(0, 0, 0, 0.15);
			border-radius: 0.25rem;
			box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.175);
		}

		.custom-dropdown-menu.show {
			display: block;
		}

		.custom-dropdown-item {
			display: block;
			width: 100%;
			padding: 0.25rem 1.5rem;
			clear: both;
			font-weight: 400;
			color: #212529;
			text-align: inherit;
			white-space: nowrap;
			background-color: transparent;
			border: 0;
		}

		.custom-dropdown-item:hover {

			text-decoration: none;
			background-color: #f8f9fa;

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>

		window.addEventListener('scroll', function () {
			const navbar = document.querySelector('.sticky-navbar');
			const sticky = navbar.offsetTop;

			if (window.pageYOffset > sticky) {
				navbar.classList.add("sticky");
			} else {
				navbar.classList.remove("sticky");
			}
		});

		document.addEventListener('DOMContentLoaded', function () {
			var adoptionToggle = document.getElementById('adoptionToggle');
			var adoptionDropdown = document.getElementById('adoptionDropdown');
			var dropdownMenu = adoptionDropdown.querySelector('.custom-dropdown-menu');

			adoptionToggle.addEventListener('click', function (event) {
				event.preventDefault();
				var isExpanded = adoptionToggle.getAttribute('aria-expanded') === 'true';
				adoptionToggle.setAttribute('aria-expanded', !isExpanded);
				dropdownMenu.classList.toggle('show', !isExpanded);
			});

			document.addEventListener('click', function (event) {
				if (!adoptionDropdown.contains(event.target)) {
					adoptionToggle.setAttribute('aria-expanded', 'false');
					dropdownMenu.classList.remove('show');
				}
			});


		});
		axios.get('/comPETnion/member/checkShoppingCartQuantity')
			.then(function (response) {
				if (response.data && !isNaN(response.data)) {
					var shoppingCartQuantityRWD = document.querySelector('.shoppingCartQuantityRWD');
					var shoppingCartQuantity = document.querySelector('.shoppingCartQuantity');
					shoppingCartQuantityRWD.textContent = response.data;
					shoppingCartQuantity.textContent = response.data;
				} else {
					// 如果返回的不是有效數字，則顯示為 "00"
					var shoppingCartQuantityRWD = document.querySelector('.shoppingCartQuantityRWD');
					var shoppingCartQuantity = document.querySelector('.shoppingCartQuantity');
					shoppingCartQuantityRWD.textContent = "00";
					shoppingCartQuantity.textContent = "00";
				}
			})
			.catch(function (error) {
				console.error('Error fetching shopping cart quantity:', error);
				// 在錯誤情況下也顯示為 "00"
				var shoppingCartQuantityRWD = document.querySelector('.shoppingCartQuantityRWD');
				var shoppingCartQuantity = document.querySelector('.shoppingCartQuantity');
				shoppingCartQuantityRWD.textContent = "00";
				shoppingCartQuantity.textContent = "00";
			});

		//function redirectToFavorites() {

		//還未寫API 待新增
		document.getElementById('signInButton').addEventListener('click', function() {
		    // 發送簽到請求到服務器
		    axios.post('/comPETnion/member/daily/checkIn')
		        .then(function (response) {
		            // 處理成功簽到
					var consecutiveDays =  response.data;
					if(consecutiveDays !=0){
						alert('簽到成功！ 共簽到"'+ consecutiveDays +"天!");
					}else{
						alert('今日已簽到');
					}
						
					
		        })
		        .catch(function (error) {
		            // 處理錯誤
		            alert('簽到失敗，請稍後再試。');
		        });
		});
